{% extends "base.html"%}
{% block title%}Register{% endblock %}
{%block content%}

<head>
    <link rel="stylesheet" href="../static/css/authCss.css">
</head>
<div class="container">
    <form method="POST" id="loginForm">
        <img class="mb-4" src="https://static.toiimg.com/photo/msid-70529568/70529568.jpg" alt="MIT Logo" width="40%">
        <h1 class="h3 mb-4">Register</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" />
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password2" name="password2"
                placeholder="Confirm password" />
        </div>
        <button class="mt-2 btn btn-md btn-primary" type="submit">Sign in</button>
    </form>
</div>

{%endblock%}
