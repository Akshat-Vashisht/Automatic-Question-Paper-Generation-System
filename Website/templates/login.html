{% extends "base.html"%}
{% block title%}Login {% endblock %}
{%block content%}

<head>
    <link rel="stylesheet" href="../static/css/authCss.css">
</head>
<div class="container">
    <form method="POST" id="loginForm">
        <img class="mb-4" src="https://static.toiimg.com/photo/msid-70529568/70529568.jpg" alt="MIT Logo" width="40%">
        <h1 class="h3 mb-4 ">Sign in</h1>
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email address">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button class="mt-2 btn btn-md btn-primary" type="submit">Sign in</button>
    </form>
</div>


{%endblock%}
